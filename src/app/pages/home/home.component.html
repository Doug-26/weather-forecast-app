<app-nav-bar></app-nav-bar>
<div class="home-container text-center">
    <!-- Profile Info -->
    <h5>{{ user?.name | titlecase}}</h5>
    <p>https://github.com/{{ user.nickname | lowercase}}</p>

    <!-- Input + Button -->
    <div class="search-section mt-4">
        <div class="search-input-wrapper mx-auto">
            <i class="bi bi-search search-icon"></i>
            <input type="text" class="search-input" placeholder="City" [(ngModel)]="city" required/>
        </div>

        @if (!city.trim()) {
            @if (isCityEmpty) {
                <div class="error-message">
                    <p>Please enter a city name.</p>
                </div>
            }
            <button class="sketch-button mt-3" (click)="displayError()">
                Display Weather
            </button>
        } @else {
            <button class="sketch-button mt-3" (click)="displayWeather()">
                Display Weather
            </button>
        }
    </div>
</div>
