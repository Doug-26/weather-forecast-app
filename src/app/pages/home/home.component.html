<app-nav-bar></app-nav-bar>
<div class="container mt-4 text-center" *ngIf="auth.user$| async as user">
    <h3>{{ user.name | titlecase}}</h3>
    <p>https://github.com/{{ user.nickname | lowercase }}</p>
    <!-- Input Group with Search Icon -->
    <div class="d-flex justify-content-center align-items-center gap-2 mt-5">
        <div class="input-group shadow" style="max-width: 300px; border: 2px solid #000; border-radius: 5rem;">
            <span class="input-group-text bg-white border-end-0" style="border-radius: 5rem 0 0 5rem; border-right: none;">
                <i class="bi bi-search"></i> <!-- Bootstrap Search Icon -->
            </span>
            <input [(ngModel)]="city" type="text" class="form-control" placeholder="City"
                aria-label="City" style="border-left: none; outline-style: none; box-shadow: none; border-color: inherit; border-radius: 5rem; border-color: white;" />
        </div>
    </div>

    <!-- Search Button -->
    <div class="mt-3">
        <button class="btn btn-outline-dark shadow-sm px-4 py-2" style="border: 2px solid #000; border-radius: 5rem" (click)="searchWeather()">
            Search
        </button>
    </div>
</div>
